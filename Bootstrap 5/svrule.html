<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 5</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <div style="margin-top: 50px;"></div>
    <div class="container">

        
        <!-- ########## START HERE ########## -->
        <h1 style="text-align: center;">Stacks & Vertical Rule</h1>
        <hr>

        <div class="hstack gap-2">
            <div class="bg-info border">First item</div>
            <div class="bg-info border ms-auto">Second item</div>
            <div class="bg-info border">Third item</div>
        </div>

        <hr>

        <div class="vstack gap-3">
            <div class="bg-info border">First item</div>
            <div class="bg-info border">Second item</div>
            <div class="bg-info border">Third item</div>
        </div>

        <hr>

        <div class="vstack gap-2 col-md-5 mx-auto">
            <button type="button" class="btn btn-secondary">Save changes</button>
            <button type="button" class="btn btn-outline-secondary">Cancel</button>
        </div>

        <hr>

        <div class="d-flex" style="height: 200px;"> 
            <div class="vr"></div>
        </div>

        <br><br>

    </div>  
    <div style="margin-top: 50px;"></div>
    
    <!--<script src="js/bootstrap.bundle.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
