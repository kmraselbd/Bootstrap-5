<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div style="margin-top: 50px;"></div>
    <div class="container">


        <!--#### START HERE ####-->
        <h1 style="text-align: center;">Sizing</h1>
        <hr>

        <!--Relative to the parent-->

        <div class="bg-primary p-2 my-2 w-25">1. Lorem</div>
        <div class="bg-primary p-2 my-2 w-50">2. Lorem, ipsum.</div>
        <div class="bg-primary p-2 my-2 w-75">3. Lorem, ipsum.</div>
        <div class="bg-primary p-2 my-2 w-100">4. Lorem, ipsum.</div>
        <div class="bg-primary p-2 my-2 w-auto">5. Lorem, ipsum.</div>
        <hr>

        
                        <!--Relative to the parent-->
        <div style="height: 200px;" class="bg-dark text-info">
            <div class="bg-danger d-inline-block h-25" style="width: 100px;">Height 25%</div>
            <div class="bg-danger d-inline-block h-50" style="width: 100px;">Height 50%</div>
            <div class="bg-danger d-inline-block h-75" style="width: 100px;">Height 75%</div>
            <div class="bg-danger d-inline-block h-100" style="width: 100px;">Height 100%</div>
            <div class="bg-danger d-inline-block h-auto" style="width: 100px;">Height auto</div>
        </div>
        <hr>

        <div style="height: 100px; background-color: aquamarine;" >
            <div class="mh-100" style="width: 100px; height: 200px; background-color: blueviolet;">Max-height 100%</div>
        </div>
        <hr>

        <div style="width: 300px; height: 200px; background-color: red;" >
            <div class="mw-100" style="width: 500px; height: 100px; background-color: royalblue;">Max-width 100%</div>
        </div>
    </div>

    <div style="margin-bottom: 50px;"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
