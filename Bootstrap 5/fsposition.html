<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div style="margin-top: 50px;"></div>
    <div class="container">

        
        <!-- ########## START HERE ########## -->
        <h1 style="text-align: center;">Fixed & Sticky Position</h1>
        <hr>

        <!-- Position -->

        <div class="bg-success p-2 text-center text-light fixed-bottom">
            <span>Discount Offer</span>
        </div>

        <div class="bg-success p-2 text-center text-light sticky-top">
            <span>Enjoy 10% Discount</span>
        </div>

        <!--Stretched link-->

        <div class="card">
            <img src="https://placeimg.com/200/200/animals" alt="animal">
            <div class="card-body">
                <h5 class="card-title">Animal</h5>
                <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi, perferendis?</p>
                <a class="stretched-link" href="https://codersfoundation.com">Coders Foundation</a>
            </div>
        </div>

    </div>  
    <div style="margin-top: 50px;"></div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
