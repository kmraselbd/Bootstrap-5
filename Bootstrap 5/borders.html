<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div style="margin-top: 50px;"></div>
    <div class="container">


        <!--#### START HERE ####-->
        <h1 style="text-align: center;">Borders</h1>
        <hr>

        <!--Additive-->

        <div class="border" style="width: 50px; height: 50px;">Lorem</div>
        <hr>

        <!--Substractive-->

        <div class="border border-start-0 border-end-0" style="width: 50px; height: 50px;"></div>
        <hr>

        <!--Border color-->

        <div class="border border-danger" style="width: 50px; height: 50px;"></div>
        <hr>

        <!--Border width-->

        <div class="border border-5 border-info rounded-3" style="width: 50px; height: 50px;"></div>
        <hr>

        <!--Border radious-->

        <div class="border border-warning border-5 rounded-pill" style="width: 150px; height: 50px;"></div>
        <hr>

        <!--Sizes-->

        <div class="border border-success border-4 rounded-circle" style="width: 50px; height: 50px;"></div>
        <hr>
        
    </div>

    <div style="margin-bottom: 50px;"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
